- stat: path=/mnt/etc/localtime
  register: localtime
  tags:
  - chroot

- name: run commands in chroot
  command: "arch-chroot /mnt {{ item }}"
  with_items:
    - ln -s /usr/share/zoneinfo/{{ locale.region }}/{{ locale.city }} /etc/localtime
    - grub-install --target=i386-pc "{{ disk }}"
    - grub-mkconfig -o /boot/grub/grub.cfg
    - mkinitcpio -p linux
    - locale-gen
    - systemctl enable dhcpcd
    - systemctl enable sshd
    - bash -c 'echo "PermitRootLogin prohibit-password" >> /etc/ssh/sshd_config'
  when:
    - chroot.stat.exists
    - localtime.stat.exists == False
  tags:
    - chroot

- name: set root password
  template:
    src: "{{ role_path }}/templates/pwd.sh.tpl"
    dest: /pwd.sh
    mode: 0755

- command: "/pwd.sh"
  when: chroot.stat.exists
  tags:
    - chroot

- file:
    path: /pwd.sh
    state: absent
  tags:
    - chroot

- local-action: command: "ssh-keygen -b 4096 -t rsa -f {{ role_path }}/files/ansible -q -N ''" creates={{ role_path }}/files/ansible.pub
  when: chroot.stat.exists
  register: keypair

- file:
    path: /mnt/root/.ssh
    mode: 700
  when: chroot.stat.exists
  tags:
    chroot

- file:
    src: {{ role_path }}/files/ansible.pub
    dest: /mnt/root/.ssh/authorized_keys
    state: present
    mode: 600
  when:
    - chroot.stat.exists
    - keypair.changed
  tags:
    - chroot
