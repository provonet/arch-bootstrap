---
# defaults file for bootstrap
hostname: NOTSET
domain: NOTSET
root_password: NOTSET
timezone:
  region: Europe
  city: Amsterdam
languages:
  locales:
    - locale: en_US.UTF-8
      charset: UTF-8
  default:
    locale: en_US.UTF-8
  ui:
    locale: en_US.UTF-8

disk: /dev/sda
part:
  1:
    size: 2
    type: bios_grub
    dev: "{{ disk }}1"
  2:
    size: 300MiB
    fstype: ext4
    dev: "{{ disk }}2"
  3:
    size: 25GiB
    type: lvm
    dev: "{{ disk }}3"
  4:
    size: -1
    type: lvm
    dev: "{{ disk }}4"
lvm:
  vg:
    system:
      name: system
      dev: "{{ disk }}3"
      lv:
        swap:
          name: swap
          size: 8g
          fstype: swap
          dev: /dev/mapper/system-swap
        root:
          name: root
          size: +100%FREE
          fstype: f2fs
          dev: /dev/mapper/system-root
    data:
      name: data
      dev: "{{ disk }}4"
      lv:
        home:
          name: home
          size: +100%FREE
          fstype: f2fs
          dev: /dev/mapper/data-home
ssh:
  keyfile: ansible
  passphrase: ''
